<!DOCTYPE html>
<!--
    view for payment process

    load into #main
    via click #your_cart
-->
<script src="js/view/payment.js" type="text/javascript"></script>
<div id="payment_navigation">
    <ul>
        <li>CHECK OUT</li>
        <li>SHIPPING ADDRESS</li>
        <li>SUMMARY</li>
        <li>PAYMENT</li>
    </ul>
</div>
<div id="payment_main">
    <div id="payment_checkOut">
        <table>
            <tr>
                <td colspan="2">PRODUCT</td>
                <td colspan="2">QUANTITY</td>
                <td>PRICE</td>
                <td colspan="2">TOTAL</td>
            </tr>
            <tr class="checkOut_item">
                <td id="image"></td>
                <td id="name"></td>
                <td id="qty"><input type="number" /></td>
                <td id="update"><input type="button" value="UPDATE" /></td>
                <td id="price"></td>
                <td id="total"></td>
                <td id="remove"><input type="button" value="REMOVE" /></td>
            </tr>
        </table>
    </div>
</div>
